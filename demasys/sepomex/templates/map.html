		<script type="text/javascript">
			var elevator;
			var map;
			var infowindow;
			var latitud, longitud, elevation;
			var google;
			
			if(google==undefined){
				$.getScript("http://maps.google.com/maps/api/js?sensor=false&callback=initialize", function () {});
			}else{
				initialize();
			}
			
			$('#usar_datos').click(function(e){
				e.preventDefault();
				if(typeof setData == 'function'){
	            	setData(latitud, longitud, elevation);
	            	$.fancybox.close();
	            }
			})
			function initialize() {
				infowindow = new google.maps.InfoWindow();
				var latlng = new google.maps.LatLng(19.4257952, -99.1922255);
			    var myOptions = {
			      zoom: 10,
			      center: latlng,
			      mapTypeId: 'terrain',
			      streetViewControl: false
			    };
			    
			    elevator = new google.maps.ElevationService();
			  	
			    map = new google.maps.Map(document.getElementById("map_canvas"),
			        myOptions);
			    google.maps.event.trigger(map, 'resize');
			    google.maps.event.addListener(map, 'click', getElevation);
			}
			
			function getElevation(event) {

		        var locations = [];
		
		        // Retrieve the clicked location and push it on the array
		        var clickedLocation = event.latLng;
		        latitud = event.latLng.lat().toFixed(7);
		        longitud = event.latLng.lng().toFixed(7);
		        elevation = 0;
		        locations.push(clickedLocation);
		
		        // Create a LocationElevationRequest object using the array's one value
		        var positionalRequest = {
		          'locations': locations
		        }
		
		        // Initiate the location request
		        elevator.getElevationForLocations(positionalRequest, function(results, status) {
			          if (status == google.maps.ElevationStatus.OK) {
			
				            // Retrieve the first result
				            if (results[0]) {
							  elevation = Math.round(results[0].elevation);
				              // Open an info window indicating the elevation at the clicked position
				              infowindow.setContent('Latitud: '+latitud+'<br>Longitud: '+longitud+'<br>Altitud: ' + elevation + ' metros.');
				              infowindow.setPosition(clickedLocation);
				              infowindow.open(map);
				            } else {
				              infowindow.setContent('Latitud: '+latitud+'<br>Longitud: '+longitud);
				              infowindow.setPosition(clickedLocation);
				              infowindow.open(map);
				            }	            
			          } else {
			            	//Solo muestra latitud y longitud
			            	infowindow.setContent('Latitud: '+latitud+'<br>Longitud: '+longitud);
			              	infowindow.setPosition(clickedLocation);
			              	infowindow.open(map);
			          }
		        });
		    }
		</script>
		<div id="map_canvas" style="width:400px; height:400px;"></div>
		<div>
			<a class="btn i_marker" id="usar_datos" title="i_marker">Usar datos</a>
		</div>
