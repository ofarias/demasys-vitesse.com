			{% extends "login.html" %}
			{% block titulo %}Acceso Demasys{% endblock %}
			
			{% block content %}
			<form action="{% url 'django.contrib.auth.views.login' %}" class="login-form" id="loginform" method="post">
				{% csrf_token %}				
				<h3 class="form-title">Ingresar al sistema</h3>
				{% if form.errors %}
				<div class="alert alert-danger display-hide">
					<button class="close" data-close="alert"></button>
					<span>
					Usuario o contrase&ntilde;a incorrecta. </span>
				</div>
				{% endif %}
				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Usuario</label>
					<div class="input-icon">
						<i class="fa fa-user"></i>
						{{form.username}}
					</div>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Contraseña</label>
					<div class="input-icon">
						<i class="fa fa-lock"></i>
						{{form.password}}
					</div>
				</div>
				<div class="form-actions">
					<input type="hidden" name="next" value="{{ next }}" />
					<label class="checkbox">
						&nbsp;
					</label>
					<button type="submit" class="btn green pull-right">
					Entrar <i class="m-icon-swapright m-icon-white"></i>
					</button>
				</div>

				<div class="form-actions">
				<div class="margin-bottom-5">
				    <label class="control-label">Si usted desea llenar una Solicitud de Empleo NO es necesario colocar Usuario y Contraseña, simplemente de click en el siguiente Boton (Funciona con Google Chrome):</label>
					<a href="{% url 'externo.views.solicitudEmpleo' 0 %}" class="btn btn-sm green filter-submit margin-bottom"><i class="fa fa-users"></i> Solicitud de Empleo</a>
				</div>
					</div>
			</form>
			{% endblock %}
