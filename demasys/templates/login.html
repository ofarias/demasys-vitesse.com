{% load i18n %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="es">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8"/>
<title>{% block title %}{% endblock %} - Logística Vitesse</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="author"/>
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL STYLES -->
<link href="{{MEDIA_URL}}css/login.css" rel="stylesheet" type="text/css"/>
<!-- END PAGE LEVEL SCRIPTS -->

<!-- BEGIN THEME STYLES -->
<link href="{{MEDIA_URL}}css/components.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}css/plugins.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}css/layout.css" rel="stylesheet" type="text/css"/>
<link id="style_color" href="{{MEDIA_URL}}css/themes/blue.css" rel="stylesheet" type="text/css"/>
<link href="{{MEDIA_URL}}css/custom.css" rel="stylesheet" type="text/css"/>
<!-- END THEME STYLES -->
<link rel="shortcut icon" href="{{MEDIA_URL}}favicon.ico"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<!-- DOC: Apply "page-header-fixed-mobile" and "page-footer-fixed-mobile" class to body element to force fixed header or footer in mobile devices -->
<!-- DOC: Apply "page-sidebar-closed" class to the body and "page-sidebar-menu-closed" class to the sidebar menu element to hide the sidebar by default -->
<!-- DOC: Apply "page-sidebar-hide" class to the body to make the sidebar completely hidden on toggle -->
<!-- DOC: Apply "page-sidebar-closed-hide-logo" class to the body element to make the logo hidden on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-hide" class to body element to completely hide the sidebar on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-fixed" class to have fixed sidebar -->
<!-- DOC: Apply "page-footer-fixed" class to the body element to have fixed footer -->
<!-- DOC: Apply "page-sidebar-reversed" class to put the sidebar on the right side -->
<!-- DOC: Apply "page-full-width" class to the body element to have full width page without the sidebar menu -->
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
	<img src="{{MEDIA_URL}}img/logo.png" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	{% block content %}{% endblock %}
</div>
<!-- END LOGIN -->
<!-- BEGIN COPYRIGHT -->
<div class="copyright">
	 2014 &copy; Logística Vitesse.
</div>
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<!--[if lt IE 9]>
<script src="{{MEDIA_URL}}plugins/respond.min.js"></script>
<script src="{{MEDIA_URL}}plugins/excanvas.min.js"></script> 
<![endif]-->
<script src="{{MEDIA_URL}}plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script src="{{MEDIA_URL}}plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}plugins/jquery.cokie.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<script src="{{MEDIA_URL}}scripts/metronic.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}scripts/layout.js" type="text/javascript"></script>
<script>
jQuery(document).ready(function() {    
   Metronic.init(); // init metronic core components
	Layout.init(); // init current layout	
	$('#id_username').addClass('form-control placeholder-no-fix');
	$('#id_username').attr('placeholder', 'Usuario');
	$('#id_password').addClass('form-control placeholder-no-fix');
	$('#id_password').attr('placeholder', 'Contraseña');
});
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
